<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MIRROR DUEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a2a, #1a0033);
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            background: transparent;
        }

        #hud {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #00ffff;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #healthContainer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .healthBar {
            width: 80px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            border-radius: 10px;
            overflow: hidden;
        }

        .healthFill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        #playerHealth .healthFill {
            background: linear-gradient(90deg, #00ff00, #00ff88);
        }

        #enemyHealth .healthFill {
            background: linear-gradient(90deg, #ff0000, #ff4400);
        }

        #controlsInfo {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 5px #ffff00;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px solid #00ffff;
            border-radius: 20px;
            text-align: center;
            color: #00ffff;
            display: none;
            z-index: 100;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #restartBtn:hover {
            background: #00ff88;
            transform: scale(1.1);
        }

        .mirrorLine {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                #00ffff 20%, 
                #00ffff 80%, 
                transparent 100%);
            box-shadow: 0 0 20px #00ffff;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="mirrorLine"></div>
        
        <div id="hud">
            <div id="score">ЗЕРКАЛЬНЫЙ ДУЭЛЬ</div>
        </div>
        
        <div id="healthContainer">
            <div id="playerHealth" class="healthBar">
                <div class="healthFill" style="width: 100%"></div>
            </div>
            <div id="enemyHealth" class="healthBar">
                <div class="healthFill" style="width: 100%"></div>
            </div>
        </div>
        
        <div id="controlsInfo">
            Двигай палец - прицел движется зеркально<br>
            Отпусти палец - выстрел!
        </div>
        
        <div id="gameOver">
            <h2 id="resultText">ПОБЕДА!</h2>
            <div id="gameStats"></div>
            <button id="restartBtn">НОВАЯ ДУЭЛЬ</button>
        </div>
    </div>

    <script>
        class MirrorDuel {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameOverScreen = document.getElementById('gameOver');
                this.restartBtn = document.getElementById('restartBtn');
                
                this.setupGame();
                this.setupInput();
                this.setupEvents();
                
                this.gameState = 'playing';
                this.gameLoop();
            }

            setupGame() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Игрок и враг
                this.player = {
                    x: this.canvas.width * 0.25,
                    y: this.canvas.height / 2,
                    size: 30,
                    health: 100,
                    aimX: this.canvas.width * 0.25,
                    aimY: this.canvas.height / 2,
                    shooting: false
                };
                
                this.enemy = {
                    x: this.canvas.width * 0.75,
                    y: this.canvas.height / 2,
                    size: 30,
                    health: 100,
                    aimX: this.canvas.width * 0.75,
                    aimY: this.canvas.height / 2
                };
                
                // Пули
                this.bullets = [];
                this.mirrorLineX = this.canvas.width / 2;
                
                // Визуальные эффекты
                this.effects = [];
            }

            setupInput() {
                this.touchActive = false;
                this.currentTouch = null;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.touchActive && this.gameState === 'playing') {
                        this.touchActive = true;
                        this.currentTouch = e.touches[0];
                        this.updateAim(this.currentTouch);
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.touchActive) {
                        for (let touch of e.touches) {
                            if (touch.identifier === this.currentTouch?.identifier) {
                                this.currentTouch = touch;
                                this.updateAim(touch);
                                break;
                            }
                        }
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.touchActive) {
                        this.touchActive = false;
                        this.currentTouch = null;
                        this.shoot();
                    }
                });
            }

            updateAim(touch) {
                const rect = this.canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                
                // Ограничиваем движение левой половиной экрана
                const maxX = this.mirrorLineX - 50;
                const clampedX = Math.max(50, Math.min(maxX, touchX));
                const clampedY = Math.max(50, Math.min(this.canvas.height - 50, touchY));
                
                // Движение игрока
                this.player.aimX = clampedX;
                this.player.aimY = clampedY;
                
                // Зеркальное движение врага
                this.enemy.aimX = this.mirrorLineX + (this.mirrorLineX - clampedX);
                this.enemy.aimY = clampedY;
            }

            shoot() {
                if (this.gameState !== 'playing') return;
                
                // Игрок стреляет
                this.bullets.push({
                    x: this.player.aimX,
                    y: this.player.aimY,
                    vx: 8,
                    vy: 0,
                    fromPlayer: true
                });
                
                // Враг стреляет зеркально (с задержкой)
                setTimeout(() => {
                    if (this.gameState === 'playing') {
                        this.bullets.push({
                            x: this.enemy.aimX,
                            y: this.enemy.aimY,
                            vx: -8,
                            vy: 0,
                            fromPlayer: false
                        });
                    }
                }, 200);
                
                // Эффект выстрела
                this.createMuzzleFlash(this.player.aimX, this.player.aimY, true);
                setTimeout(() => {
                    this.createMuzzleFlash(this.enemy.aimX, this.enemy.aimY, false);
                }, 200);
            }

            createMuzzleFlash(x, y, isPlayer) {
                for (let i = 0; i < 8; i++) {
                    this.effects.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10 * (isPlayer ? 1 : -1),
                        vy: (Math.random() - 0.5) * 6,
                        life: 1.0,
                        decay: 0.1,
                        color: isPlayer ? '#00ffff' : '#ff4444'
                    });
                }
            }

            update() {
                if (this.gameState !== 'playing') return;
                
                this.updateBullets();
                this.updateEffects();
                this.checkCollisions();
                this.updateHealthBars();
            }

            updateBullets() {
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    const bullet = this.bullets[i];
                    bullet.x += bullet.vx;
                    
                    // Удаляем пули за пределами экрана
                    if (bullet.x < -50 || bullet.x > this.canvas.width + 50) {
                        this.bullets.splice(i, 1);
                        continue;
                    }
                    
                    // Проверка попадания
                    if (bullet.fromPlayer) {
                        const dx = bullet.x - this.enemy.x;
                        const dy = bullet.y - this.enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < this.enemy.size) {
                            this.enemy.health -= 10;
                            this.createHitEffect(bullet.x, bullet.y, false);
                            this.bullets.splice(i, 1);
                        }
                    } else {
                        const dx = bullet.x - this.player.x;
                        const dy = bullet.y - this.player.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < this.player.size) {
                            this.player.health -= 10;
                            this.createHitEffect(bullet.x, bullet.y, true);
                            this.bullets.splice(i, 1);
                        }
                    }
                }
            }

            createHitEffect(x, y, isPlayer) {
                for (let i = 0; i < 12; i++) {
                    this.effects.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 1.0,
                        decay: 0.05,
                        color: isPlayer ? '#ff0000' : '#00ff00'
                    });
                }
            }

            updateEffects() {
                for (let i = this.effects.length - 1; i >= 0; i--) {
                    const effect = this.effects[i];
                    effect.x += effect.vx;
                    effect.y += effect.vy;
                    effect.vy += 0.2;
                    effect.life -= effect.decay;
                    
                    if (effect.life <= 0) {
                        this.effects.splice(i, 1);
                    }
                }
            }

            checkCollisions() {
                // Плавное движение к прицелу
                this.player.x += (this.player.aimX - this.player.x) * 0.2;
                this.player.y += (this.player.aimY - this.player.y) * 0.2;
                this.enemy.x += (this.enemy.aimX - this.enemy.x) * 0.2;
                this.enemy.y += (this.enemy.aimY - this.enemy.y) * 0.2;
                
                // Проверка здоровья
                if (this.player.health <= 0 || this.enemy.health <= 0) {
                    this.gameState = 'gameOver';
                    this.showGameOver();
                }
            }

            updateHealthBars() {
                document.querySelector('#playerHealth .healthFill').style.width = this.player.health + '%';
                document.querySelector('#enemyHealth .healthFill').style.width = this.enemy.health + '%';
            }

            showGameOver() {
                const resultText = document.getElementById('resultText');
                const gameStats = document.getElementById('gameStats');
                
                if (this.player.health <= 0) {
                    resultText.textContent = 'ПОРАЖЕНИЕ!';
                    resultText.style.color = '#ff0000';
                } else {
                    resultText.textContent = 'ПОБЕДА!';
                    resultText.style.color = '#00ff00';
                }
                
                gameStats.innerHTML = `
                    <p>Твое здоровье: ${Math.max(0, this.player.health)}%</p>
                    <p>Здоровье врага: ${Math.max(0, this.enemy.health)}%</p>
                `;
                
                this.gameOverScreen.style.display = 'block';
            }

            setupEvents() {
                this.restartBtn.addEventListener('click', () => {
                    this.gameOverScreen.style.display = 'none';
                    this.setupGame();
                    this.gameState = 'playing';
                });
            }

            render() {
                // Очистка
                this.ctx.fillStyle = 'rgba(10, 10, 40, 0.3)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рендер эффектов
                this.effects.forEach(effect => {
                    this.ctx.globalAlpha = effect.life;
                    this.ctx.fillStyle = effect.color;
                    this.ctx.fillRect(effect.x - 2, effect.y - 2, 4, 4);
                });
                this.ctx.globalAlpha = 1;
                
                // Рендер пуль
                this.ctx.fillStyle = '#ffff00';
                this.bullets.forEach(bullet => {
                    this.ctx.fillRect(bullet.x - 3, bullet.y - 3, 6, 6);
                });
                
                // Рендер игрока
                this.ctx.fillStyle = '#00ffff';
                this.ctx.fillRect(
                    this.player.x - this.player.size / 2,
                    this.player.y - this.player.size / 2,
                    this.player.size,
                    this.player.size
                );
                
                // Рендер врага
                this.ctx.fillStyle = '#ff4444';
                this.ctx.fillRect(
                    this.enemy.x - this.enemy.size / 2,
                    this.enemy.y - this.enemy.size / 2,
                    this.enemy.size,
                    this.enemy.size
                );
                
                // Прицелы
                this.ctx.strokeStyle = '#00ffff';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.arc(this.player.aimX, this.player.aimY, 10, 0, Math.PI * 2);
                this.ctx.stroke();
                
                this.ctx.strokeStyle = '#ff4444';
                this.ctx.beginPath();
                this.ctx.arc(this.enemy.aimX, this.enemy.aimY, 10, 0, Math.PI * 2);
                this.ctx.stroke();
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Запуск игры
        window.addEventListener('load', () => {
            new MirrorDuel();
        });

        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
