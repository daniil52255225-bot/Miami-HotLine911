<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miami Night - Pixel Combat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #ff0066;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #1a1a2e;
        }

        /* Меню */
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a0a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .title {
            font-size: 48px;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
            margin-bottom: 30px;
            text-align: center;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .level-btn {
            padding: 15px 25px;
            background: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .level-btn:hover {
            background: #ff3388;
            transform: scale(1.1);
        }

        .level-btn.locked {
            background: #666;
            cursor: not-allowed;
        }

        /* Управление */
        #leftJoystick {
            position: absolute;
            bottom: 120px;
            left: 60px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 102, 0.2);
            border: 2px solid #ff0066;
            border-radius: 50%;
            z-index: 5;
            display: none;
        }

        .joystick-knob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff0066;
            border-radius: 50%;
            top: 30px;
            left: 30px;
            transition: transform 0.1s;
        }

        #rightJoystick {
            position: absolute;
            bottom: 120px;
            right: 60px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
            z-index: 5;
            display: none;
        }

        #shootZone {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 100px;
            background: rgba(255, 255, 0, 0.1);
            border: 1px dashed yellow;
            z-index: 5;
            display: none;
        }

        /* Победа */
        #winScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #ff0066;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            display: none;
        }

        #nextLevel {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #debugInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Меню -->
        <div id="menuScreen">
            <div class="title">MIAMI NIGHT</div>
            <div class="level-select">
                <button class="level-btn" data-level="1">Уровень 1</button>
                <button class="level-btn" data-level="2">Уровень 2</button>
                <button class="level-btn" data-level="3">Уровень 3</button>
                <button class="level-btn" data-level="4">Уровень 4</button>
                <button class="level-btn" data-level="5">Уровень 5</button>
            </div>
            <div style="color: white; margin-top: 20px; text-align: center;">
                Нажми на уровень чтобы начать!<br>
                Управление: левый джойстик - движение, правый - прицел,<br>
                зона сверху слева - стрельба
            </div>
        </div>

        <!-- Управление -->
        <div id="leftJoystick">
            <div class="joystick-knob" id="leftKnob"></div>
        </div>
        <div id="rightJoystick">
            <div class="joystick-knob" id="rightKnob"></div>
        </div>
        <div id="shootZone"></div>

        <!-- Экран победы -->
        <div id="winScreen">
            <h2>ТЫ ВЫИГРАЛ!</h2>
            <button id="nextLevel">ДАЛЬШЕ</button>
        </div>

        <!-- Отладка -->
        <div id="debugInfo"></div>
    </div>

    <script>
        class MiamiGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.menuScreen = document.getElementById('menuScreen');
                this.winScreen = document.getElementById('winScreen');
                this.nextLevelBtn = document.getElementById('nextLevel');
                this.debugInfo = document.getElementById('debugInfo');
                
                this.setupCanvas();
                this.setupControls();
                this.setupLevels();
                this.setupMenu();
                
                this.currentLevel = 1;
                this.gameState = 'menu'; // menu, playing, win
                
                this.camera = { x: 0, y: 0 };
                this.bloodParticles = [];
                
                // Сохраняем ссылку на игру для отладки
                window.miamiGame = this;
                
                console.log('Игра инициализирована!');
                this.debug('Игра загружена. Нажми на уровень в меню.');
                
                this.gameLoop();
            }

            debug(message) {
                console.log(message);
                this.debugInfo.innerHTML = message;
                this.debugInfo.style.display = 'block';
            }

            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.worldWidth = 2000;
                this.worldHeight = 800;
            }

            setupControls() {
                this.keys = {};
                this.touches = new Map();
                
                // Джойстики
                this.leftJoystick = { x: 0, y: 0, active: false };
                this.rightJoystick = { x: 0, y: 0, active: false };
                this.shooting = false;
                
                this.setupTouchControls();
            }

            setupTouchControls() {
                const leftStick = document.getElementById('leftJoystick');
                const rightStick = document.getElementById('rightJoystick');
                const shootZone = document.getElementById('shootZone');
                const leftKnob = document.getElementById('leftKnob');
                const rightKnob = document.getElementById('rightKnob');

                // Левый джойстик - движение
                this.setupJoystick(leftStick, leftKnob, (x, y) => {
                    this.leftJoystick.x = x;
                    this.leftJoystick.y = y;
                    this.leftJoystick.active = true;
                }, () => {
                    this.leftJoystick.active = false;
                });

                // Правый джойстик - направление оружия
                this.setupJoystick(rightStick, rightKnob, (x, y) => {
                    this.rightJoystick.x = x;
                    this.rightJoystick.y = y;
                    this.rightJoystick.active = true;
                }, () => {
                    this.rightJoystick.active = false;
                });

                // Зона стрельбы
                shootZone.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.shooting = true;
                    this.debug('СТРЕЛЬБА!');
                });

                shootZone.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.shooting = false;
                });
            }

            setupJoystick(container, knob, onMove, onEnd) {
                let touchId = null;

                container.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (touchId === null) {
                        const touch = e.touches[0];
                        touchId = touch.identifier;
                        this.updateJoystick(touch, container, knob, onMove);
                    }
                });

                container.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    for (let touch of e.touches) {
                        if (touch.identifier === touchId) {
                            this.updateJoystick(touch, container, knob, onMove);
                            break;
                        }
                    }
                });

                container.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === touchId) {
                            touchId = null;
                            knob.style.transform = 'translate(0, 0)';
                            onEnd();
                            break;
                        }
                    }
                });
            }

            updateJoystick(touch, container, knob, onMove) {
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let x = (touch.clientX - centerX) / (rect.width / 2);
                let y = (touch.clientY - centerY) / (rect.height / 2);
                
                // Ограничение радиуса
                const length = Math.sqrt(x * x + y * y);
                if (length > 1) {
                    x /= length;
                    y /= length;
                }
                
                knob.style.transform = `translate(${x * 30}px, ${y * 30}px)`;
                onMove(x, y);
            }

            setupLevels() {
                this.levels = {
                    1: this.createLevel(3),  // Меньше врагов для теста
                    2: this.createLevel(5),
                    3: this.createLevel(8),
                    4: this.createLevel(12),
                    5: this.createLevel(15)
                };
            }

            createLevel(enemyCount) {
                const level = {
                    player: { x: 100, y: 400, width: 16, height: 16, speed: 3 },
                    enemies: [],
                    walls: this.generateWalls()
                };

                // Создаем врагов в случайных позициях
                for (let i = 0; i < enemyCount; i++) {
                    level.enemies.push({
                        x: 300 + Math.random() * 1500,
                        y: 100 + Math.random() * 500,
                        width: 16,
                        height: 16,
                        alive: true,
                        type: Math.floor(Math.random() * 3)
                    });
                }

                return level;
            }

            generateWalls() {
                const walls = [];
                // Внешние стены
                walls.push({ x: 0, y: 0, width: this.worldWidth, height: 20 }); // верх
                walls.push({ x: 0, y: this.worldHeight - 20, width: this.worldWidth, height: 20 }); // низ
                walls.push({ x: 0, y: 0, width: 20, height: this.worldHeight }); // лево
                walls.push({ x: this.worldWidth - 20, y: 0, width: 20, height: this.worldHeight }); // право

                // Внутренние стены (комнаты)
                for (let i = 0; i < 6; i++) {
                    const x = 200 + Math.random() * 1400;
                    const y = 100 + Math.random() * 400;
                    const width = 80 + Math.random() * 120;
                    const height = 60 + Math.random() * 80;
                    
                    walls.push({ x, y, width, height: 10 }); // верх стены
                    walls.push({ x, y + height, width, height: 10 }); // низ стены
                    walls.push({ x, y, width: 10, height }); // лево стены
                    walls.push({ x: x + width - 10, y, width: 10, height }); // право стены
                }

                return walls;
            }

            setupMenu() {
                const levelButtons = document.querySelectorAll('.level-btn');
                levelButtons.forEach(btn => {
                    // Убираем класс locked со всех кнопок
                    btn.classList.remove('locked');
                    
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const level = parseInt(btn.dataset.level);
                        console.log('Нажата кнопка уровня:', level);
                        this.debug(`Запуск уровня ${level}`);
                        this.startLevel(level);
                    });
                });

                this.nextLevelBtn.addEventListener('click', () => {
                    this.winScreen.style.display = 'none';
                    this.currentLevel++;
                    if (this.currentLevel > 5) {
                        this.currentLevel = 1;
                        this.showMenu();
                    } else {
                        this.startLevel(this.currentLevel);
                    }
                });

                // Добавляем обработчик для самого меню (на случай проблем с кнопками)
                this.menuScreen.addEventListener('click', (e) => {
                    console.log('Клик в меню:', e.target);
                });
            }

            showMenu() {
                this.gameState = 'menu';
                this.menuScreen.style.display = 'flex';
                document.getElementById('leftJoystick').style.display = 'none';
                document.getElementById('rightJoystick').style.display = 'none';
                document.getElementById('shootZone').style.display = 'none';
            }

            startLevel(level) {
                console.log('Запуск уровня:', level);
                this.currentLevel = level;
                this.gameState = 'playing';
                this.menuScreen.style.display = 'none';
                this.winScreen.style.display = 'none';
                
                // Показываем управление
                document.getElementById('leftJoystick').style.display = 'block';
                document.getElementById('rightJoystick').style.display = 'block';
                document.getElementById('shootZone').style.display = 'block';
                
                this.level = JSON.parse(JSON.stringify(this.levels[level]));
                this.bloodParticles = [];
                
                // Сброс камеры
                this.camera.x = this.level.player.x - this.canvas.width / 2;
                this.camera.y = this.level.player.y - this.canvas.height / 2;
                
                this.debug(`Уровень ${level} начался! Врагов: ${this.level.enemies.length}`);
            }

            update() {
                if (this.gameState !== 'playing') return;

                this.updatePlayer();
                this.updateCamera();
                this.updateBlood();
                this.checkWinCondition();

                // Отладочная информация
                const aliveEnemies = this.level.enemies.filter(enemy => enemy.alive).length;
                this.debug(`Уровень: ${this.currentLevel} | Врагов: ${aliveEnemies}/${this.level.enemies.length} | Стрельба: ${this.shooting}`);
            }

            updatePlayer() {
                const player = this.level.player;
                
                // Движение с джойстика
                if (this.leftJoystick.active) {
                    player.x += this.leftJoystick.x * player.speed;
                    player.y += this.leftJoystick.y * player.speed;
                }

                // Ограничение в пределах мира
                player.x = Math.max(20, Math.min(this.worldWidth - 20 - player.width, player.x));
                player.y = Math.max(20, Math.min(this.worldHeight - 20 - player.height, player.y));

                // Стрельба
                if (this.shooting && this.rightJoystick.active) {
                    this.shoot();
                }
            }

            shoot() {
                const player = this.level.player;
                
                // Находим ближайшего врага
                let closestEnemy = null;
                let minDist = Infinity;
                
                this.level.enemies.forEach(enemy => {
                    if (enemy.alive) {
                        const dx = enemy.x - player.x;
                        const dy = enemy.y - player.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < minDist && dist < 300) {
                            minDist = dist;
                            closestEnemy = enemy;
                        }
                    }
                });
                
                // Убиваем врага и создаем кровь
                if (closestEnemy) {
                    closestEnemy.alive = false;
                    this.createBlood(closestEnemy.x, closestEnemy.y);
                    this.debug(`Убит враг! Осталось: ${this.level.enemies.filter(e => e.alive).length}`);
                }
            }

            createBlood(x, y) {
                for (let i = 0; i < 15; i++) {
                    this.bloodParticles.push({
                        x: x + 8,
                        y: y + 8,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 1.0,
                        decay: 0.02 + Math.random() * 0.02
                    });
                }
            }

            updateBlood() {
                for (let i = this.bloodParticles.length - 1; i >= 0; i--) {
                    const particle = this.bloodParticles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.2; // гравитация
                    particle.life -= particle.decay;
