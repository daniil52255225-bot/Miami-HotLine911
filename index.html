<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NEON REVENGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            background: #111;
        }

        /* Элементы управления */
        .controlArea {
            position: absolute;
            pointer-events: auto;
        }

        #movePad {
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            border-radius: 50%;
        }

        #aimPad {
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 170, 0.3);
            border: 2px solid #ff00aa;
            border-radius: 50%;
        }

        #fireButton {
            top: 30px;
            left: 30px;
            width: 120px;
            height: 80px;
            background: rgba(255, 50, 50, 0.4);
            border: 2px solid #ff3232;
            border-radius: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .padHandle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }

        /* Экран победы */
        #victoryScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 3rem;
            border: 3px solid #00ff00;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .victoryText {
            color: #00ff00;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff00;
        }

        .nextButton {
            padding: 1rem 2rem;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        /* Статус игры */
        #gameStatus {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 1.1rem;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>

        <!-- Управление -->
        <div id="movePad" class="controlArea">
            <div class="padHandle"></div>
        </div>
        <div id="aimPad" class="controlArea">
            <div class="padHandle"></div>
        </div>
        <div id="fireButton" class="controlArea">СТРЕЛЯТЬ</div>

        <!-- Информация -->
        <div id="gameStatus">Врагов: 8</div>

        <!-- Победа -->
        <div id="victoryScreen">
            <div class="victoryText">УРОВЕНЬ ПРОЙДЕН!</div>
            <button class="nextButton">ДАЛЬШЕ</button>
        </div>
    </div>

    <script>
        class NeonGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.victoryScreen = document.getElementById('victoryScreen');
                this.gameStatus = document.getElementById('gameStatus');
                
                this.setupGame();
                this.setupInput();
                this.setupEvents();
                
                this.gameActive = true;
                this.currentLevel = 1;
                
                this.startLevel();
                this.gameLoop();
                
                console.log('Игра запущена!');
            }

            setupGame() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.world = {
                    width: 1800,
                    height: 900
                };
                
                this.camera = { x: 0, y: 0 };
                this.particles = [];
            }

            setupInput() {
                this.moveInput = { x: 0, y: 0 };
                this.aimInput = { x: 0, y: 0 };
                this.firing = false;
                
                this.setupTouchControls();
            }

            setupTouchControls() {
                const movePad = document.getElementById('movePad');
                const aimPad = document.getElementById('aimPad');
                const fireBtn = document.getElementById('fireButton');
                
                this.setupTouchPad(movePad, (x, y) => {
                    this.moveInput.x = x;
                    this.moveInput.y = y;
                });
                
                this.setupTouchPad(aimPad, (x, y) => {
                    this.aimInput.x = x;
                    this.aimInput.y = y;
                });
                
                fireBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.firing = true;
                    console.log('Стрельба!');
                });
                
                fireBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.firing = false;
                });
            }

            setupTouchPad(padElement, callback) {
                let activeTouch = null;
                const handle = padElement.querySelector('.padHandle');
                
                const updatePosition = (touch) => {
                    const rect = padElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    let x = (touch.clientX - centerX) / (rect.width / 2);
                    let y = (touch.clientY - centerY) / (rect.height / 2);
                    
                    const length = Math.sqrt(x * x + y * y);
                    if (length > 1) {
                        x /= length;
                        y /= length;
                    }
                    
                    handle.style.transform = `translate(${x * 30}px, ${y * 30}px)`;
                    callback(x, y);
                };
                
                padElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!activeTouch) {
                        activeTouch = e.touches[0].identifier;
                        updatePosition(e.touches[0]);
                    }
                });
                
                padElement.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    for (let touch of e.touches) {
                        if (touch.identifier === activeTouch) {
                            updatePosition(touch);
                            break;
                        }
                    }
                });
                
                padElement.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === activeTouch) {
                            activeTouch = null;
                            handle.style.transform = 'translate(0, 0)';
                            callback(0, 0);
                            break;
                        }
                    }
                });
            }

            setupEvents() {
                document.querySelector('.nextButton').addEventListener('click', () => {
                    this.victoryScreen.style.display = 'none';
                    this.currentLevel++;
                    this.startLevel();
                });
            }

            startLevel() {
                console.log('Запуск уровня', this.currentLevel);
                this.victoryScreen.style.display = 'none';
                this.gameActive = true;
                
                this.generateLevel();
                
                this.player = {
                    x: 200,
                    y: 300,
                    size: 24,
                    speed: 5
                };
                
                this.camera.x = this.player.x - this.canvas.width / 2;
                this.camera.y = this.player.y - this.canvas.height / 2;
                
                this.updateGameStatus();
            }

            generateLevel() {
                this.enemies = [];
                this.walls = [];
                
                const enemyCount = 5 + this.currentLevel * 2;
                
                // Внешние стены
                this.walls.push({x: 0, y: 0, w: this.world.width, h: 40});
                this.walls.push({x: 0, y: this.world.height - 40, w: this.world.width, h: 40});
                this.walls.push({x: 0, y: 0, w: 40, h: this.world.height});
                this.walls.push({x: this.world.width - 40, y: 0, w: 40, h: this.world.height});
                
                // Внутренние стены (комнаты)
                for (let i = 0; i < 6; i++) {
                    const x = 150 + Math.random() * (this.world.width - 400);
                    const y = 150 + Math.random() * (this.world.height - 400);
                    const w = 100 + Math.random() * 150;
                    const h = 80 + Math.random() * 120;
                    
                    this.walls.push({x, y, w, h: 20});
                    this.walls.push({x, y + h - 20, w, h: 20});
                    this.walls.push({x, y, w: 20, h});
                    this.walls.push({x: x + w - 20, y, w: 20, h});
                }
                
                // Враги
                for (let i = 0; i < enemyCount; i++) {
                    this.enemies.push({
                        x: 300 + Math.random() * (this.world.width - 600),
                        y: 200 + Math.random() * (this.world.height - 400),
                        size: 20,
                        alive: true
                    });
                }
            }

            update() {
                if (!this.gameActive) return;
                
                this.updatePlayer();
                this.updateCamera();
                this.updateCombat();
                this.updateParticles();
                this.checkVictory();
                this.updateGameStatus();
            }

            updatePlayer() {
                if (this.moveInput.x !== 0 || this.moveInput.y !== 0) {
                    this.player.x += this.moveInput.x * this.player.speed;
                    this.player.y += this.moveInput.y * this.player.speed;
                }
                
                this.player.x = Math.max(50, Math.min(this.world.width - 50, this.player.x));
                this.player.y = Math.max(50, Math.min(this.world.height - 50, this.player.y));
            }

            updateCamera() {
                const targetX = this.player.x - this.canvas.width / 2;
                const targetY = this.player.y - this.canvas.height / 2;
                
                this.camera.x += (targetX - this.camera.x) * 0.1;
                this.camera.y += (targetY - this.camera.y) * 0.1;
                
                this.camera.x = Math.max(0, Math.min(this.world.width - this.canvas.width, this.camera.x));
                this.camera.y = Math.max(0, Math.min(this.world.height - this.canvas.height, this.camera.y));
            }

            updateCombat() {
                if (this.firing) {
                    this.fireWeapon();
                }
            }

            fireWeapon() {
                let closest = null;
                let minDist = 300;
                
                for (let enemy of this.enemies) {
                    if (!enemy.alive) continue;
                    
                    const dx = enemy.x - this.player.x;
                    const dy = enemy.y - this.player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < minDist) {
                        minDist = dist;
                        closest = enemy;
                    }
                }
                
                if (closest) {
                    closest.alive = false;
                    this.createExplosion(closest.x, closest.y);
                    console.log('Враг уничтожен!');
                }
            }

            createExplosion(x, y) {
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 12,
                        vy: (Math.random() - 0.5) * 12,
                        life: 1.0,
                        decay: 0.02 + Math.random() * 0.03
                    });
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2;
                    p.life -= p.decay;
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            checkVictory() {
                const aliveEnemies = this.enemies.filter(e => e.alive);
                if (aliveEnemies.length === 0 && this.enemies.length > 0) {
                    this.victoryScreen.style.display = 'block';
                    this.gameActive = false;
                }
            }

            updateGameStatus() {
                if (this.gameActive && this.enemies) {
                    const alive = this.enemies.filter(e => e.alive).length;
                    const total = this.enemies.length;
                    this.gameStatus.textContent = `Уровень ${this.currentLevel} | Врагов: ${alive}/${total}`;
                }
            }

            render() {
                // Очистка экрана
                this.ctx.fillStyle = '#0a0a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (!this.gameActive) return;
                
                this.ctx.save();
                this.ctx.translate(-this.camera.x, -this.camera.y);
                
                // Рендер стен
                this.ctx.fillStyle = '#333355';
                this.walls.forEach(wall => {
                    this.ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                });
                
                // Рендер частиц крови
                this.ctx.fillStyle = '#ff0000';
                this.particles.forEach(p => {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
                });
                this.ctx.globalAlpha = 1;
                
                // Рендер игрока
                this.ctx.fillStyle = '#00ffff';
                this.ctx.fillRect(
                    this.player.x - this.player.size / 2,
                    this.player.y - this.player.size / 2,
                    this.player.size,
                    this.player.size
                );
                
                // Рендер врагов
                this.ctx.fillStyle = '#ff00aa';
                this.enemies.forEach(enemy => {
                    if (enemy.alive) {
                        this.ctx.fillRect(
                            enemy.x - enemy.size / 2,
                            enemy.y - enemy.size / 2,
                            enemy.size,
                            enemy.size
                        );
                    }
                });
                
                this.ctx.restore();
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Запуск игры
        window.addEventListener('load', () => {
            new NeonGame();
        });

        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
