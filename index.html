<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NEON REVENGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #gameCanvas {
            display: block;
            background: #111;
        }

        /* Экран меню */
        #startMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a, #1a0033);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .gameTitle {
            font-size: 3rem;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .levelGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .levelOption {
            padding: 1rem 2rem;
            background: #ff00aa;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px #ff00aa;
        }

        .levelOption:hover {
            background: #ff33bb;
            transform: scale(1.1);
        }

        /* Элементы управления */
        .controlArea {
            position: absolute;
            pointer-events: auto;
        }

        #movePad {
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 50%;
        }

        #aimPad {
            bottom: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            background: rgba(255, 0, 170, 0.2);
            border: 2px solid #ff00aa;
            border-radius: 50%;
        }

        #fireButton {
            top: 30px;
            right: 30px;
            width: 100px;
            height: 60px;
            background: rgba(255, 50, 50, 0.3);
            border: 2px solid #ff3232;
            border-radius: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .padHandle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 35px;
            left: 35px;
        }

        /* Экран победы */
        #victoryScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border: 3px solid #00ff00;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .victoryText {
            color: #00ff00;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff00;
        }

        .nextButton {
            padding: 1rem 2rem;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        /* Статус игры */
        #gameStatus {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 1.1rem;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Стартовое меню -->
        <div id="startMenu">
            <div class="gameTitle">NEON REVENGE</div>
            <div class="levelGrid">
                <button class="levelOption" data-stage="1">УЛИЦЫ</button>
                <button class="levelOption" data-stage="2">КЛУБ</button>
                <button class="levelOption" data-stage="3">ГАРАЖ</button>
                <button class="levelOption" data-stage="4">КРЫША</button>
                <button class="levelOption" data-stage="5">ФИНАЛ</button>
            </div>
        </div>

        <!-- Управление -->
        <div id="movePad" class="controlArea">
            <div class="padHandle"></div>
        </div>
        <div id="aimPad" class="controlArea">
            <div class="padHandle"></div>
        </div>
        <div id="fireButton" class="controlArea">ОГОНЬ</div>

        <!-- Информация -->
        <div id="gameStatus">Уровень: - Врагов: -</div>

        <!-- Победа -->
        <div id="victoryScreen">
            <div class="victoryText">МИССИЯ ВЫПОЛНЕНА!</div>
            <button class="nextButton">СЛЕДУЮЩИЙ УРОВЕНЬ</button>
        </div>
    </div>

    <script>
        class NeonGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Основные элементы
                this.startMenu = document.getElementById('startMenu');
                this.victoryScreen = document.getElementById('victoryScreen');
                this.gameStatus = document.getElementById('gameStatus');
                
                this.setupGame();
                this.setupInput();
                this.setupMenu();
                
                this.gameActive = false;
                this.gameLoop();
            }

            setupGame() {
                // Размеры canvas
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Игровой мир
                this.world = {
                    width: 2400,
                    height: 1200
                };
                
                // Камера
                this.camera = { x: 0, y: 0 };
                
                // Частицы
                this.particles = [];
            }

            setupInput() {
                this.moveInput = { x: 0, y: 0 };
                this.aimInput = { x: 0, y: 0 };
                this.firing = false;
                
                this.setupTouchControls();
            }

            setupTouchControls() {
                const movePad = document.getElementById('movePad');
                const aimPad = document.getElementById('aimPad');
                const fireBtn = document.getElementById('fireButton');
                
                // Движение
                this.setupTouchPad(movePad, (x, y) => {
                    this.moveInput.x = x;
                    this.moveInput.y = y;
                });
                
                // Прицеливание
                this.setupTouchPad(aimPad, (x, y) => {
                    this.aimInput.x = x;
                    this.aimInput.y = y;
                });
                
                // Стрельба
                fireBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.firing = true;
                });
                
                fireBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.firing = false;
                });
            }

            setupTouchPad(padElement, callback) {
                let activeTouch = null;
                const handle = padElement.querySelector('.padHandle');
                
                padElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!activeTouch) {
                        activeTouch = e.touches[0].identifier;
                        this.updatePadPosition(e.touches[0], padElement, handle, callback);
                    }
                });
                
                padElement.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    for (let touch of e.touches) {
                        if (touch.identifier === activeTouch) {
                            this.updatePadPosition(touch, padElement, handle, callback);
                            break;
                        }
                    }
                });
                
                padElement.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    for (let touch of e.changedTouches) {
                        if (touch.identifier === activeTouch) {
                            activeTouch = null;
                            handle.style.transform = 'translate(0, 0)';
                            callback(0, 0);
                            break;
                        }
                    }
                });
            }

            updatePadPosition(touch, pad, handle, callback) {
                const rect = pad.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let x = (touch.clientX - centerX) / (rect.width / 2);
                let y = (touch.clientY - centerY) / (rect.height / 2);
                
                const length = Math.sqrt(x * x + y * y);
                if (length > 1) {
                    x /= length;
                    y /= length;
                }
                
                handle.style.transform = `translate(${x * 35}px, ${y * 35}px)`;
                callback(x, y);
            }

            setupMenu() {
                const levelButtons = document.querySelectorAll('.levelOption');
                levelButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const level = parseInt(btn.dataset.stage);
                        this.launchLevel(level);
                    });
                });
                
                document.querySelector('.nextButton').addEventListener('click', () => {
                    this.victoryScreen.style.display = 'none';
                    this.currentLevel++;
                    if (this.currentLevel > 5) this.currentLevel = 1;
                    this.launchLevel(this.currentLevel);
                });
            }

            launchLevel(levelNum) {
                console.log('Запуск уровня:', levelNum);
                this.startMenu.style.display = 'none';
                this.victoryScreen.style.display = 'none';
                
                this.currentLevel = levelNum;
                this.gameActive = true;
                
                // Создаем уровень
                this.generateLevel(levelNum);
                
                // Позиция игрока
                this.player = {
                    x: 200,
                    y: 300,
                    size: 20,
                    speed: 4
                };
                
                // Сброс камеры
                this.camera.x = this.player.x - this.canvas.width / 2;
                this.camera.y = this.player.y - this.canvas.height / 2;
                
                this.updateGameStatus();
            }

            generateLevel(level) {
                this.enemies = [];
                this.walls = [];
                
                const enemyCount = [8, 12, 15, 18, 20][level - 1];
                
                // Внешние стены
                this.walls.push({x: 0, y: 0, w: this.world.width, h: 30});
                this.walls.push({x: 0, y: this.world.height - 30, w: this.world.width, h: 30});
                this.walls.push({x: 0, y: 0, w: 30, h: this.world.height});
                this.walls.push({x: this.world.width - 30, y: 0, w: 30, h: this.world.height});
                
                // Внутренние стены
                for (let i = 0; i < 10; i++) {
                    const x = 100 + Math.random() * (this.world.width - 300);
                    const y = 100 + Math.random() * (this.world.height - 300);
                    const w = 80 + Math.random() * 120;
                    const h = 60 + Math.random() * 100;
                    
                    this.walls.push({x, y, w, h: 15});
                    this.walls.push({x, y + h - 15, w, h: 15});
                    this.walls.push({x, y, w: 15, h});
                    this.walls.push({x: x + w - 15, y, w: 15, h});
                }
                
                // Враги
                for (let i = 0; i < enemyCount; i++) {
                    this.enemies.push({
                        x: 400 + Math.random() * (this.world.width - 600),
                        y: 200 + Math.random() * (this.world.height - 400),
                        size: 18,
                        alive: true
                    });
                }
            }

            update() {
                if (!this.gameActive) return;
                
                this.updatePlayer();
                this.updateCamera();
                this.updateCombat();
                this.updateParticles();
                this.checkVictory();
                this.updateGameStatus();
            }

            updatePlayer() {
                // Движение
                if (this.moveInput.x !== 0 || this.moveInput.y !== 0) {
                    this.player.x += this.moveInput.x * this.player.speed;
                    this.player.y += this.moveInput.y * this.player.speed;
                }
                
                // Границы мира
                this.player.x = Math.max(40, Math.min(this.world.width - 40, this.player.x));
                this.player.y = Math.max(40, Math.min(this.world.height - 40, this.player.y));
            }

            updateCamera() {
                const targetX = this.player.x - this.canvas.width / 2;
                const targetY = this.player.y - this.canvas.height / 2;
                
                this.camera.x += (targetX - this.camera.x) * 0.08;
                this.camera.y += (targetY - this.camera.y) * 0.08;
                
                this.camera.x = Math.max(0, Math.min(this.world.width - this.canvas.width, this.camera.x));
                this.camera.y = Math.max(0, Math.min(this.world.height - this.canvas.height, this.camera.y));
            }

            updateCombat() {
                if (this.firing && this.aimInput.x !== 0 && this.aimInput.y !== 0) {
                    this.fireWeapon();
                }
            }

            fireWeapon() {
                // Поиск ближайшего врага
                let closest = null;
                let minDist = 250;
                
                for (let enemy of this.enemies) {
                    if (!enemy.alive) continue;
                    
                    const dx = enemy.x - this.player.x;
                    const dy = enemy.y - this.player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < minDist) {
                        minDist = dist;
                        closest = enemy;
                    }
                }
                
                // Уничтожение врага
                if (closest) {
                    closest.alive = false;
                    this.createExplosion(closest.x, closest.y);
                }
            }

            createExplosion(x, y) {
                for (let i = 0; i < 12; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1.0,
                        decay: 0.03 + Math.random() * 0.02
                    });
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.life -= p.decay;
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            checkVictory() {
                const aliveEnemies = this.enemies.filter(e => e.alive);
                if (aliveEnemies.length === 0 && this.enemies.length > 0) {
                    this.victoryScreen.style.display = 'block';
                    this.gameActive = false;
                }
            }

            updateGameStatus() {
                if (this.gameActive) {
                    const alive = this.enemies ? this.enemies.filter(e => e.alive).length : 0;
                    const total = this.enemies ? this.enemies.length : 0;
                    this.gameStatus.textContent = `Уровень: ${this.currentLevel} Врагов: ${alive}/${total}`;
                }
            }

            render() {
                // Фон
                this.ctx.fillStyle = '#0a0a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (!this.gameActive) return;
                
                this.ctx.save();
                this.ctx.translate(-this.camera.x, -this.camera.y);
                
                // Стены
                this.ctx.fillStyle = '#2a2a4a';
                this.walls.forEach(wall => {
                    this.ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
                });
                
                // Частицы
                this.ctx.fillStyle = '#ff4444';
                this.particles.forEach(p => {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                });
                this.ctx.globalAlpha = 1;
                
                // Игрок
                this.ctx.fillStyle = '#00ffff';
                this.ctx.fillRect(
                    this.player.x - this.player.size / 2,
                    this.player.y - this.player.size / 2,
                    this.player.size,
                    this.player.size
                );
                
                // Враги
                this.enemies.forEach(enemy => {
                    if (enemy.alive) {
                        this.ctx.fillStyle = '#ff00aa';
                        this.ctx.fillRect(
                            enemy.x - enemy.size / 2,
                            enemy.y - enemy.size / 2,
                            enemy.size,
                            enemy.size
                        );
                    }
                });
                
                this.ctx.restore();
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Запуск при загрузке
        window.addEventListener('load', () => {
            new NeonGame();
        });

        // Адаптация размера
        window.addEventListener('resize', () => {
            const game = window.neonGame;
            if (game) {
                game.canvas.width = window.innerWidth;
                game.canvas.height = window.innerHeight;
            }
